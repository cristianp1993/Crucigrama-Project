<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magazin</title>
    <link href="../../bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script> -->
    <!-- <link rel="stylesheet" href="stylesBg.css"> -->
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>

    <div class="container">
        <form class="form-inline" id="formulario">
            <div class="title-registro">
                <h3>Registrar Jugador</h3>
            </div>
            <div>
                <div class="form-group">
                    <label for="inp-cedula" class="sr-only">N° Documento</label>
                    <input tabindex="1" type="text" id="inp-cedula" placeholder="N° Documento" class="form-control validar" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Apellidos</label>
                    <input tabindex="3" type="text" id="inp-apellidos" placeholder="Apellidos" class="form-control validar" required>
                </div> 
                
                <div class="form-group">
                    <label class="sr-only">Usuario</label>
                    <input tabindex="5" type="text" placeholder="Usuario" id="inp-usuario" class="form-control validar" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Contraseña</label>
                    <input tabindex="7" type="password" placeholder="Contraseña" id="inp-contrasena" class="form-control validar" required>
                </div>
            </div>
            <div>
                
                <div class="form-group">
                    <label class="sr-only">Nombres</label>
                    <input tabindex="2" type="text" id="inp-nombres" placeholder="Nombres" class="form-control validar" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Correo</label>
                    <input tabindex="4" type="email" id="inp-correo" placeholder="Correo" class="form-control validar" required>
                </div>         
                
                <div class="form-group">
                    <label class="sr-only">Fecha Nacimiento</label>
                    <input tabindex="6" type="date" id="inp-fecha-nac" title="Fecha de Nacimiento" class="form-control validar" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Confirmar Contraseña</label>
                    <input tabindex="8" type="password" placeholder="Confirmar Contraseña" id="inp-contrasena-con" class="form-control validar" required>
                </div>
            </div>
            <div class="boton-adicionar">
                <button id="btn-adicionar" class="" type="button">
                    Guardar Participante
                </button>            
            </div>
        </form>
        <div class="btn-regresar">
            <button class="nav-link btn btn-dark" id="nav-registrar" type="button" >
                <a href="../index.html">Regresar</a>
            </button>
        </div>
        
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registro.js"></script>
    
</body>

</html>
